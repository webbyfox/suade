<html>
    <head>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>

   
    </head>
    <body>
    {% block body %}
    <div class="ui container">
    <div class="ui raised segment">
    <br/>
        <h1 class="ui header center aligned">The Report</h1>
        <br/><br/>
    </div>
    <br/>
    <div class="ui grid">
            <div class="ui list right aligned">
              <div class="item">
                <i class="users icon"></i>
                <div class="content">
                  Organization: {{ report.organization }}
                </div>
              </div>
              <div class="item">
                <i class="calendar icon"></i>
                <div class="content">
                  Reported: {{ report.reported_at }}
                </div>
              </div>
              <div class="item">
                <i class="calendar icon"></i>
                <div class="content">
                  Created: {{ report.created }}
                </div>
              </div>
              </div>
    </div>       
    <br/><br/>
    <h3 class="ui header left aligned">Inventory</h3>
        {% for item in report.inventory %}

         {{item.name | capitalize}} : {{item.price}} <br/>
        {% endfor %}
      
       </div>
    {% endblock %}
    </body>
</html>
